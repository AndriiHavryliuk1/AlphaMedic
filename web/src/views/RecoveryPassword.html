<div class="container-fluid fullHeight ">
    <h2>Recovery password</h2>
    <hr class="colorgraph">
<p ng-show="loading">herllo</p>

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <br>
            <br>
            <br>
            <form class="form-horizontal" ng-submit="recoveryPass()" ng-controller="LoginController">
            <div class="alert alert-danger" ng-show="failed">
                <strong>Error!
                </strong>Incorrect email or you don`t register!
            </div>

            <div class="form-group" ng-hide="loading">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" id="email" placeholder="Email" ng-model="user.Email" class="form-control" required>
                </div>
            </div>

            <div class="form-group" ng-hide="loading">
                <div class="row">
                    <div class="col-xs-4 col-md-4 col-md-offset-4">
                        <input type="submit" value="Send mail"  class="btn btn-primary btn-block btn-lg">
                    </div>
                </div>
            </div>

            <div class="form-group" ng-show="loading">
                <div class="row">
                    <div class="col-xs-4 col-md-4 col-md-offset-4">
                        <img src="src/img/loading.gif" ng-show="loading">
                    </div>
                </div>
            </div>





        </form>
        </div>
    </div>
</div>
