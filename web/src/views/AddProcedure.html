<div class="container-fluid">
    <h2>Add new procedure</h2>
    <hr class="colorgraph">
    <div class="row" ng-controller="AddProcedureController">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form class="form-horizontal" ng-submit="submit()">
                <div class="form-group">
                    <label for="procedureSelect" class="col-sm-3 control-label">Type of procedure*</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="procedureSelect" ng-model="Type">
                            <option>Examination</option>
                            <option>Treatment  </option>
                            <option>Vaccination</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name*</label>
                    <div class="col-sm-9">
                        <input type="text" required placeholder="Name" ng-model="procedure.Name" class="form-control" autofocus>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="description" class="col-sm-3 control-label">Description*</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" required rows="5" ng-model="procedure.Description" id="description" placeholder="Enter description of procedure..."></textarea>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="departmentSelect" class="col-sm-3 control-label">Department</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="chooseDep" ng-change="changeDepartment()">
                            <option ng-repeat="department in departments | orderBy:Name" value="{{department.DepartmentId}}">{{department.Name}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Doctor</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="procedure.DoctorId">
                            <option ng-repeat="doctor in doctors|orderBy:Name" value="{{doctor.UserId}}">{{doctor.Name}}
                                {{doctor.Surname}}, Working hours:
                                {{doctor.StartWorkingTime}}
                                -
                                {{doctor.FinishWorkingTime}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label class="col-sm-3 control-label">DateTime</label>
                    <div class="dropdown">
                        <a class="dropdown-toggle my-toggle-select col-sm-9" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                            <div class="input-append">
                                <input type="text" class="form-control" placeholder="Choose date" value="{{procedure.Date | date:'yyyy-MM-dd HH:mm'}}">
                                <span class="add-on">
                                    <i class="icon-calendar"></i>
                                </span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="procedure.Date"></datetimepicker>
                        </ul>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label class="col-lg-10 col-md-10 col-sm-10 control-label">Required fields are noted as follows with an asterics.*
                    </label>
                </div>
                <br>
                <div class="alert alert-success" ng-show="succed">
                    <strong>Success!</strong>
                    Your procedure is successfully created!
                </div>
                <div class="alert alert-danger" ng-show="failed">
                    <strong>Server Error!</strong>
                    Can't add procedure. Please try to do it later.
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6 col-md-6 col-xs-offset-3">
                            <input type="submit" value="Add Procedure" class="btn btn-primary btn-block btn-lg" tabindex="7">
                        </div>
                    </div>
                </div>
            </form>
            <!-- /form -->
        </div>
    </div>
</div>
