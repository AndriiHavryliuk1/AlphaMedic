<div class="container-fluid topMargin">
    <div class="row">
        <div class="col-md-3">
            <img src="{{patient.URLImage}}" class="img-responsive" width="300" height="300" alt="avatar">
            <br>
            <div class="row">
              <div class="form-group col-md-6">
                    <a href="#/medicalHistory/{{patient.UserId}}?page=1">
                        <button type="button" class=" btn btn-default col-md-12">Medical History</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>{{patient.FullName}}</h2>
            <br>
            <dl class="dl-horizontal h4">
                <dt>Date of birth:</dt>
                <dd>{{patient.DateOfBirth}}</dd>
                <dt>Address:</dt>
                <dd>{{patient.Address}}</dd>
                <dt>Blood group:</dt>
                <dd>{{patient.BloodGroup.Group}}</dd>
                <dt>Gender:</dt>
                <dd>{{patient.Gender}}</dd>
                <dt>Phone:</dt>
                <dd>{{patient.Phone}}</dd>
            </dl>
        </div>
    </div>
</div>
