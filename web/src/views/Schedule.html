<div class="container-fluid ">
    <h2>Doctor`s schedule</h2>
    <hr class="colorgraph">
    <div class="row container-fluid">
        <div class="col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 ">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-6 ">
                    <a href="#/doctors/{{doctor.Id}}"><img src="{{doctor.URLImage}}" alt="avatar" width="150" height="150"></a>
                    <br>
                    <br>
                    <button class="btn btn-default" data-toggle="modal" data-target="#myModal">Edit working hours</button>
                </div>
                <div class="col-lg-7 col-md-6  col-sm-6 align-bottom">
                    <label class="control-label">Doctor:</label>
                    <label class="control-label">
                        <a href="#/doctors/{{doctor.Id}}">{{doctor.FullName}}</a>
                    </label>
                    <label class="control-label">Start working time:</label>
                    <label class="control-label">{{doctor.StartWorkingTime}}</label>
                    <label class="control-label">Finish working time:</label>
                    <label class="control-label">{{doctor.FinishWorkingTime}}</label>
                </div>
            </div>
            <br>
            <br>
            <div class="alert alert-success" ng-show="succed">
                <b>
                    <strong>
                        Success!
                    </strong>Working hours have been updated.</b>
            </div>
            <div class="alert alert-danger" ng-show="failed">
                <b>
                    <strong>
                        Error!
                    </strong>
                    Some problems appeared. Try again later.</b>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid " style="margin-top: 50px;">
    <div id='calendar'></div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content container-fluid">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editting working hours</h4>
            </div>
            <br>
            <br>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <label class="control-label col-sm-2" for="NewStartWorkingTime">Start:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" autofocus id="NewStartWorkingTime" ng-model="schedule.StartWorkingTime">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <label class="control-label col-sm-2" for="NewFinishWorkingTime">Finish:</label>
                    <div class="col-sm-6">
                        <input type="text" id="NewFinishWorkingTime" class="form-control" ng-model="schedule.FinishWorkingTime">
                    </div>
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <br>
                    <button class="btn btn-primary btn-block" data-dismiss="modal" ng-click="EditWorkingHours()">Edit</button>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<script src='src/js/calendar/moment.min.js'></script>
<script src='src/js/calendar/jquery.min.js'></script>
<script src='src/js/calendar/fullcalendar.js'></script>
