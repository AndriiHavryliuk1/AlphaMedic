<div class="container-fluid fullHeight ">
    <h2>Create new account</h2>
    <hr class="colorgraph">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" ng-controller="RegistrationController">
            <h3 class="text-center" ng-hide="loading">Enter user`s information</h3>
            <br>
            <div class="alert alert-danger" ng-show="failed">
                <strong>Server Error!
                </strong>
                Can't register user
            </div>

            <div class="form-group" ng-show="loading">
              <br><br><br>
                <div class="row">
                    <div class="col-xs-4 col-md-4 col-md-offset-4">
                        <img src="src/img/loading.gif" ng-show="loading">
                    </div>
                </div>
            </div>

            <form class="form-horizontal" ng-submit="submit()" ng-hide="loading">

                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name*</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Name" ng-model="patient.Name" class="form-control" autofocus required maxlength="30">
                    </div>
                </div>
                <div class="form-group">
                    <label for="surname" class="col-sm-3 control-label">Surname*</label>
                    <div class="col-sm-9">
                        <input type="text" id="surname" placeholder="Surname"ng-model="patient.Surname" class="form-control" required maxlength="30">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="femaleRadio" value="1" ng-model="patient.Gender" >Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="maleRadio" ng-model="patient.Gender" value="0">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email*</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" ng-model="patient.Email" class="form-control" required pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" ng-model="patient.Password" class="form-control" required pattern="^\S{6,}$">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmpassword" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="password" placeholder="Confirm Password" class="form-control" id="password_confirm" oninput="check(this)" pattern="^\S{6,}$" required>
                    </div>

                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label" >Date of Birth</label>
                      <div class="dropdown">
                          <a class="dropdown-toggle my-toggle-select col-sm-9" id="dLabel" role="button" data-toggle="dropdown" >
                              <div class="input-append">
                                  <input type="text" placeholder="Date of birth" class="form-control" value="{{patient.DateOfBirth | date:'dd-MM-yyyy'}}">
                                  <span class="add-on">
                                      <i class="icon-calendar"></i>
                                  </span>
                              </div>
                          </a>
                          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                              <datetimepicker data-ng-model="patient.DateOfBirth" data-datetimepicker-config="{ minView: 'day' }"></datetimepicker>
                          </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tel" class="col-sm-3 control-label">Phone</label>
                    <div class="col-sm-9">
                        <input type="tel" id="tel" class="form-control" placeholder="Phone" ng-model="patient.Phone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" id="address" ng-model="patient.Address"placeholder="Address" class="form-control">
                    </div>
                </div>

                <label class="col-lg-11 col-md-11 col-sm-11 control-label">Required fields are noted as follows with an asterics.*
                </label>
                <br><br><br>
                <div class="form-group">
                    <div class="row">
                        <!--<button type="submit" class="btn btn-primary btn-block">Register</button>-->
                        <div class="col-xs-6 col-md-6 col-xs-offset-3">
                            <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7">
                        </div>
                    </div>
                </div>
            </form>
            <!-- /form -->
        </div>
        <!-- ./container -->
    </div>
</div>

<script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
