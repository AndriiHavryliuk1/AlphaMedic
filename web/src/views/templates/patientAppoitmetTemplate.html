<div class="panel panel-default defaultMargin " ng-repeat="apo in data">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                <dl class="appointmentBlock">
                    <dt>
                        Appointment:
                    </dt>
                    <dd class="topMargin">
                        <a href="#/appointmentInfo/{{apo.AppointmentId}}">{{apo.AppointmentId}}</a>
                    </dd>
                </dl>
            </div>
            <div class="col-md-2">
                <dl class="appointmentBlock">
                    <dt>
                        Doctor:
                    </dt>
                    <dd class="topMargin">
                        <a href="#/doctors/{{apo.DoctorId}}">{{apo.Name}}
                            {{apo.Surname}}</a>
                    </dd>
                </dl>
            </div>
            <div class="col-md-2">
                <dl class="appointmentBlock">
                    <dt>
                        Date Time:
                    </dt>
                    <dd class="topMargin">
                        {{apo.Date | date:'yyyy-MM-dd hh:mm'}}
                    </dd>
                </dl>
            </div>
            <div class="col-md-2">
                <dl class="appointmentBlock">
                    <dt>
                        Duration:
                    </dt>
                    <dd class="topMargin">
                        {{apo.Duration}}
                    </dd>
                </dl>
            </div>
            <div class="col-md-4">
                <dl class="appointmentBlock">
                    <dt>
                        Appointment State:
                    </dt>
                    <dd class="topMargin">
                        {{apo.State}}
                    </dd>
                </dl>
            </div>
        </div>
    </div>

</div>
