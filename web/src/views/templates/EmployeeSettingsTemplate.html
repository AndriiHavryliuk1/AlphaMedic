
        <!-- Modal -->
        <div class="modal fade" id="employeeSettings" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content container-fluid">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Settings</h4>
                    </div>

                    <div class="alert alert-danger" ng-show="notifyError">
                        <strong>Server Error!
                        </strong>
                        {{message}}
                    </div>
                    <div class="alert alert-success" ng-show="notifySuccess">
                        <strong>Success
                        </strong>
                        {{message}}
                    </div>

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Name:</label>
                            <div class="col-sm-9">
                                <input type="text" id="name" placeholder="Name" ng-model="user.Name" class="form-control" autofocus required maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="surname" class="col-sm-3 control-label">Surname:</label>
                            <div class="col-sm-9">
                                <input type="text" id="surname" placeholder="Surname"ng-model="user.Surname" class="form-control" required maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthDate" class="col-sm-3 control-label" >Date of Birth</label>
                            <div class="dropdown">
                                <a class="dropdown-toggle my-toggle-select col-sm-9" id="dLabel" role="button" data-toggle="dropdown">
                                    <div class="input-append">
                                        <input type="text" placeholder="Date of birth" class="form-control" ng-value="user.DateOfBirth | date:'dd-MM-yyyy'" >

                                        <span class="add-on">
                                                      <i class="icon-calendar"></i>
                                                  </span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="user.DateOfBirth" data-datetimepicker-config="{ minView: 'day' }"></datetimepicker>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-sm-3 control-label">Phone</label>
                            <div class="col-sm-9">
                                <input type="tel" id="tel" class="form-control" placeholder="Phone" ng-model="user.Phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-3 control-label">Address</label>
                            <div class="col-sm-9">
                                <input type="text" id="address" ng-model="user.Address"placeholder="Address" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" id="email" ng-model="user.Email"placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="BookNumber" class="col-sm-3 control-label">BookNumber</label>
                            <div class="col-sm-9">
                                <input type="text" id="bookNumber" ng-model="user.EmploymentRecordBookNumber"placeholder="BookNumber" class="form-control">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="picture" class="col-sm-3 control-label">Load picture</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="file" id="picture" file-model="picture" accept="image/*">
                            </div>
                        </div>


                        <br><br>
                        <div class="form-group">
                            <div class="row">
                                <!--<button type="submit" class="btn btn-primary btn-block">Register</button>-->
                                <div class="col-xs-6 col-md-6 col-xs-offset-3">
                                    <input type="submit" value="Change" ng-click="ChangeUser()" class="btn btn-primary btn-block btn-lg" tabindex="7">
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
            </div>
        </div>
