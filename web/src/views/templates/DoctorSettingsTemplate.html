<div class="modal fade" id="doctorSettings" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content container-fluid">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Settings</h4>
            </div>
            <br>
            <div class="alert alert-danger" ng-show="notifyError">
                <strong>Server Error!
                </strong>
                {{message}}
            </div>
            <div class="alert alert-success" ng-show="notifySuccess">
                <strong>Success
                </strong>
                {{message}}
            </div>
            <br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Name" ng-model="user.Name" class="form-control"  required maxlength="30">
                    </div>
                </div>
                <div class="form-group">
                    <label for="surname" class="col-sm-3 control-label">Surname:</label>
                    <div class="col-sm-9">
                        <input type="text" id="surname" placeholder="Surname" ng-model="user.Surname" class="form-control" required maxlength="30">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tel" class="col-sm-3 control-label">Education</label>
                    <div class="col-sm-9">
                        <input type="tel" id="tel" class="form-control" placeholder="Education" ng-model="user.Education">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Degree</label>
                    <div class="col-sm-9">
                        <input type="text" id="address" ng-model="user.Degree" placeholder="Degree" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Doctor Type</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="user.DoctorTypeInt"   ng-options="tp.id as tp.value for tp in doctortypes"  id="doctorTypeSelect">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Department</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="depSelect"  ng-model="user.SelectedDepartment"  ng-options="dep as dep.Name for dep in departments track by dep.DepartmentId">

                        </select>
                    </div>
                </div>



                <div class="form-group">
                    <div class="row">
                        <!--<button type="submit" class="btn btn-primary btn-block">Register</button>-->
                        <div class="col-xs-6 col-md-6 col-xs-offset-3">
                            <input type="submit" value="Change" ng-click="ChangeUser()" class="btn btn-primary btn-block btn-lg" tabindex="7">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
