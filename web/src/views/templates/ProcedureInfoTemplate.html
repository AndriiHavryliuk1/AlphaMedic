<div class="modal fade" id="ProcedureModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content container-fluid">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{procedure.Type}}</h4>
            </div>
            <br><br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4">Name:</label>
                    <div class="col-sm-8">
                        <label class="control-label">{{procedure.Name}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Doctor:</label>
                    <div class="col-sm-8">
                        <label class="control-label">{{procedure.Doctor.Name}}
                            {{procedure.Doctor.Surname}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">DateTime:</label>
                    <div class="col-sm-8">
                        <label class="control-label">{{procedure.Date | date:'dd-MM-yyyy HH:mm'}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Price:</label>
                    <div class="col-sm-8">
                        <label class="control-label">{{procedure.Price}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Description:</label>
                    <div class=" col-sm-8">
                        <p class="text-justify">
                            {{procedure.Description}}</p>
                    </div>
                </div>
                <div class="form-group" ng-show="ShowDiagnosis">
                    <label class="control-label col-sm-4">Diagnosis:</label>
                    <div class="col-sm-8">
                        <label class="control-label">
                            <strong>{{procedure.Diagnosis.Name}}</strong>
                            <br>{{procedure.Diagnosis.Description}}
                        </label>
                    </div>
                </div>
                <div class="form-group" ng-show="showResult">
                    <label class="control-label col-sm-4">Result:</label>
                    <div class="col-sm-8">
                        <label class="control-label">
                            {{procedure.Result}}
                        </label>
                    </div>
                </div>
                <div class="form-group" ng-show="ShowMedications">
                    <label class="control-label col-sm-4">Medications:</label>
                    <div class="col-sm-8">
                        <ul class="control-label">
                            <li ng-repeat="med in procedure.Medications">{{med.Description}}</li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
